<div class="row-fluid">
    <div class="span8 offset2">
        <table class="result table" width="100%">
            <tr><th colspan='7'>
                <h4 class='black'>
                    <a href="./{{ trackname }}" title="Cick to see all recorded best laps for this track">{{ trackname }} </a>
                    <a href="./{{ trackname }}/{{ carclassname }}" title="Cick to see all recorded best laps for this track and vehicle class">{{ carclassname}}</a>
                </h4></th></tr>
            <tr bgcolor="#9acd32">
                <th width="20%">Driver</th>
                <th>Car</th>
                <th width="10%">Sector 1</th>
                <th width="10%">Sector 2</th>
                <th width="10%">Sector 3</th>
                <th width="10%">Lap Time</th>
                <th width="10%"></th>
            </tr>
            {% for result in result_list %}
            <tr class="highlight">
                <td align="center">{{ result.driver }}</td>
                <td align="center">{{ result.car }}</td>
                <td align="center">{{ result.first_sector }}</td>
                <td align="center">{{ result.second_sector }}</td>
                <td align="center">{{ result.third_sector }}</td>
                <td align="center">
                    <a style="color:white" href="./{{ trackname }}/{{ carclassname }}/{{ result.driver }}/" title="Cick to see all recorded best laps by {{ results.driver }} for this track and vehicle class">{{ result.total_time }}</a>
                </td>
                <td align="center">(<font color={{ result.behind_colour|safe }}>{{ result.behind }}</font>)</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
