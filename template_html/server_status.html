<div class="container-fluid">
	<!-- loop through the number of servers creating a number of blocks
	 	 displaying the server status in each one -->
	{% for ss in server_status_list %}
		<div class="row-fluid">
			<div class="span6 offset3">
				<table class="result table" width="100%" border="0">
					<tr><th colspan='2'><h2 class='black'>{{ ss.name }}</h2></th></tr>
					<tr><th width='45%'>Track</th><td>{{ ss.track }}</td></tr>
					<tr><th width='45%'>Vehicle Class</th><td>{{ ss.vclass }}</td></tr>
					<tr><th width='45%'>Session Type</th><td>{{ ss.seshtype }}</td></tr>
					<tr><th width='45%'>Session Status</th><td>{{ ss.seshstatus }}</td></tr>
					<tr><th width='45%'>Drivers</th><td>{{ ss.driverlist }}</td></tr>
					<tr><th width='45%'>Options</th><td>{{ ss.server }}</td></tr>
				</table>
			</div>
		</div>
	{% endfor %}
</div>
