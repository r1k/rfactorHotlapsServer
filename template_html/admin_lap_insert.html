<!-- form for manually inserting laptimes -->

<div class="container"><div class="row-fluid"><div class="span6 offset3">
<h2>Enter Lap Details</h2>
    <form class="form-horizontal" action="lap_insert" method="post">
        <div class="control-group">
            <label class="control-label" for="driverName">Driver Name</label>
            <div class="controls">
                <input type="text" name="driverName" placeholder="driver name...">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="carClass">Car Class</label>
            <div class="controls">
                <input type="text" name="carClass" placeholder="car class...">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="carName">Car</label>
            <div class="controls">
                <input type="text" name="carName" placeholder="car...">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="trackName">Track Name</label>
            <div class="controls">
                <input type="text" name="trackName" placeholder="track name...">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="firstSector">First Sector</label>
            <div class="controls">
                <input type="text" name="firstSector" placeholder="first sector...">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="secondSector">Second Sector</label>
            <div class="controls">
                <input type="text" name="secondSector" placeholder="second sector...">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="thirdSector">Third Sector</label>
            <div class="controls">
                <input type="text" name="thirdSector" placeholder="third sector...">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="totalTime">Total Time</label>
            <div class="controls">
                <input type="text" name="totalTime" placeholder="total time...">
            </div>
        </div>
        <div class="control-group">
            <button class="btn btn-block btn-primary" type="submit">Add</button>
        </div>
    </form>
</div></div></div>
