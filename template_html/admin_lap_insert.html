<!-- form for manually inserting laptimes -->

<div class="container"><div class="row-fluid"><div class="span6 offset3">
    <form>
        <fieldset>
        <h2>Enter Lap Details</h2>
        <input type="text" placeholder="driver name...">
        <input type="text" placeholder="car...">
        <input type="text" placeholder="track...">
        <input type="text" placeholder="1st sector...">
        <input type="text" placeholder="2nd sector...">
        <input type="text" placeholder="3rd sector...">
        <input type="text" placeholder="Total time...">
        <button class="btn-primary" type="submit">Add</button>
        </fieldset>
    </form>
</div></div></div>
